<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="PMId" #PMId="ngModel" [(ngModel)]="service.formData.PMId">
    
    <div class="form-group">
        <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" 
        class="form-control" placeholder="Owner Name" required>
    </div>

    <div class="form-group">
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" 
        class="form-control" placeholder="Owner ID" required>
    </div>

    <div class="form-group">
        <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" 
        class="form-control" placeholder="Date" required>
    </div>

    <div class="form-group">
        <input name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control" 
        placeholder="CVV" required>
    </div>

    <div class="form-group">
        <button class="btn btn-success" type="submit">
            Submit
        </button>
    </div>
</form>
